<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- 浏览器图标 -->
	<link rel="Shortcut Icon" href="./PBH资料/PBH-logo/黑底白字-方.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 浏览器标题 -->
	<title>PBH官网-账号</title>
	<!-- 强制更新 -->
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
		name='viewport' />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/logoutofyouraccount.css" />

</head>

<body>
	
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form">
					<h2 class="title">登录</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="在此输入账号" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="在此输入密码" />
					</div>
					<input type="submit" value="登录" class="btn solid" />
					<p class="social-text">或使用第三方平台账号登陆</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
				<form action="#" class="sign-up-form">
					<h2 class="title">开始注册PBH账号</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="用户名" />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="电子邮箱" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="密码" />
					</div>
					<input type="submit" class="btn" value="注册" />
					<p class="social-text">或使用第三方平台账号登陆</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>没有账号？</h3>
					<p>
						点击这里的下方按钮 注册PBH账号
					</p>
					<button class="btn transparent" id="sign-up-btn">
						开始注册
					</button>
				</div>
				<img src="img/log.svg" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>已有账号？</h3>
					<p>
						如果你有PBH账号 点击这里的下方按钮 登录PBH账号
					</p>
					<button class="btn transparent" id="sign-in-btn">
						登录
					</button>
				</div>
				<img src="img/register.svg" class="image" alt="" />
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
